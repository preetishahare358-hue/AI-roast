let lastIndex = -1;

function startProcessing() {
    const query = document.getElementById("query").value;
    const btn = document.getElementById("btn");
    const logs = document.getElementById("logs");
    const loader = document.getElementById("loader");
    const roastBox = document.getElementById("roastOutput");

    if(!query.trim()) {
        logs.innerHTML = "<span class='status-line' style='color:var(--danger)'>> Error: Input required!</span>";
        return;
    }

    btn.style.display = "none";
    roastBox.style.display = "none";
    loader.style.display = "block";
    logs.innerHTML = "<span class='status-line'>> Accessing VIP Core...</span>";

    const steps = [
        "> Bypassing Firewall...",
        "> Scanning Neural Pathways (Empty)...",
        "> Overclocking Logic Engine...",
        "> Finalizing Savage Response..."
    ];

    let step = 0;
    const interval = setInterval(() => {
        if(step < steps.length) {
            logs.innerHTML += `<span class='status-line'>${steps[step]}</span>`;
            logs.scrollTop = logs.scrollHeight;
            step++;
        } else {
            clearInterval(interval);
            showRoast();
        }
    }, 700);
}

function showRoast() {
    const btn = document.getElementById("btn");
    const loader = document.getElementById("loader");
    const roastBox = document.getElementById("roastOutput");
    
    loader.style.display = "none";
    btn.style.display = "block";

    let index;
    do {
        index = Math.floor(Math.random() * roasts.length);
    } while(index === lastIndex);
    
    lastIndex = index;
    roastBox.innerHTML = "<span style='color:var(--vip-gold)'>[AI_RESPONSE]:</span> " + roasts[index];
    roastBox.style.display = "block";

    // Premium Sound Effect
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(440, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(110, audioCtx.currentTime + 0.5);
    gain.gain.fadeOut = 0.5;
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.5);
}
